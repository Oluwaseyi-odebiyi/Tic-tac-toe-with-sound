<!Doctype html>
<html>
	<head>
		<title>
			Tic tac toe
		</title>
		<link rel="stylesheet" href="CSS/Styling.css"> 
		<script language ="javascript" src="JS/java.js"></script>
	</head>
<body onload="ticTaeToeGame();">
	
	<div class="container">
	
	
	<h1>Tic tac toe</h1>
	<div class="msg" id="message"></div>
	<center>
		<table border ="3">
		<tr class="row">
		<td class="col" id="s1" onclick="nextmove(this)"></td>
		<td class="col" id="s2" onclick="nextmove(this)"></td>
		<td class="col" id="s3" onclick="nextmove(this)"></td>
		</tr>
		<tr class="row">
		<td class="col" id="s4" onclick="nextmove(this)"></td>
		<td class="col" id="s5" onclick="nextmove(this)"></td>
		<td class="col" id="s6" onclick="nextmove(this)"></td>
		</tr>
		<tr class="row">
		<td class="col" id="s7" onclick="nextmove(this)"></td>
		<td class="col" id="s8" onclick="nextmove(this)"></td>
		<td class="col" id="s9" onclick="nextmove(this)"></td>
		</tr>
		</table>
		</center>
		<a href ="javascript:ticTaeToeGame();" class="re-start" >Restart</a>
	</div>
			
	






</body>
</html>
